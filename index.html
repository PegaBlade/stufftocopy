<!DOCTYPE html>
<html>
  <head>
    <title>Stuff To Copy</title>
    <style>
      /* Dark Mode CSS */
      body {
        background-color: #333;
        color: #fff;
      }

      /* Sans-serif font */
      body {
        font-family: 'Open Sans', sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Enable Telnet</h1>
    <p>dism /online /Enable-Feature /FeatureName:TelnetClient</p>
    <br>
    <h1>Hide zip files inside png files</h1>
    <p>copy /b zip_file.zip+image.png result.png.</p>
  </body>
</html>
